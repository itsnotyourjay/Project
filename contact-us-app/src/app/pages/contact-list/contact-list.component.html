<div class="container mt-4">
  <!-- Header with title and buttons -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Contact List</h2>
    <div>
      <button class="btn btn-primary me-2" routerLink="/contacts/new">
        <i class="bi bi-plus-circle"></i> New Contact
      </button>
      <button class="btn btn-outline-secondary" (click)="onLogout()">
        Logout
      </button>
    </div>
  </div>

  <!-- Loading state -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading contacts...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
    <button class="btn btn-sm btn-outline-danger ms-3" (click)="loadContacts()">
      Retry
    </button>
  </div>

  <!-- Empty state -->
  <div *ngIf="!loading && !error && contacts.length === 0" class="text-center py-5">
    <div class="mb-3">
      <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
    </div>
    <h4>No contacts yet</h4>
    <p class="text-muted">Get started by creating your first contact</p>
    <button class="btn btn-primary mt-2" routerLink="/contacts/new">
      Create First Contact
    </button>
  </div>

  <!-- Contacts table -->
  <div *ngIf="!loading && !error && contacts.length > 0" class="card">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 5%;">#</th>
              <th style="width: 25%;">Name</th>
              <th style="width: 25%;">Email</th>
              <th style="width: 35%;">Message</th>
              <th style="width: 10%;" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts; let i = index">
              <td>{{ contact.id }}</td>
              <td>
                <strong>{{ contact.name }}</strong>
              </td>
              <td>
                <a [href]="'mailto:' + contact.email" class="text-decoration-none">
                  {{ contact.email }}
                </a>
              </td>
              <td>
                <div class="text-truncate" style="max-width: 300px;" [title]="contact.msg">
                  {{ contact.msg }}
                </div>
              </td>
              <td class="text-center">
                <button 
                  class="btn btn-sm btn-outline-primary" 
                  (click)="viewContact(contact.id!)"
                  title="View details">
                  <i class="bi bi-eye"></i> View
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- Footer with count -->
    <div class="card-footer text-muted">
      <small>Total contacts: {{ contacts.length }}</small>
    </div>
  </div>
</div>
